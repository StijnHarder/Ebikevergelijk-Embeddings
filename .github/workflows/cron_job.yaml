name: Bike Data Sync and Cluster

on:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PyTorch (CPU Version)
        run: |
          pip install torch==2.5.1 torchvision==0.20.1 --index-url https://download.pytorch.org/whl/cpu

      - name: Install All Dependencies
        run: |
          # 1. Install Infrastructure & Helper packages
          pip install supabase python-dotenv tqdm requests numpy pillow

          # 2. Install Core Model dependencies (Meta PE-Core requirements)
          pip install einops timm ftfy regex

          # 3. Process local perception_models/requirements.txt
          # We filter out xformers (causes build error) and packages already installed.
          if [ -f perception_models/requirements.txt ]; then
            grep -ivE "xformers|torch|torchvision|supabase|numpy|pillow" perception_models/requirements.txt > temp_reqs.txt
            pip install -r temp_reqs.txt
          fi

      - name: Final Environment Check
        # A quick "smoke test" to ensure imports work before running long scripts.
        run: |
          python -c "import torch; import supabase; import timm; import einops; print('Setup Successful: All modules found.')"

      - name: Backfill Vector Storage
        # Generates embeddings for new bikes and saves to Supabase
        run: python backfill_vector_storage.py

      - name: Update Bike Clusters
        # Updates the master_bikes table based on new embeddings
        run: python bike_clusters.py